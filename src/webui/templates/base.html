<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Scheduler{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
    <link rel="stylesheet" href="/static/pages.css?v=2">
    <link rel="stylesheet" href="/static/toggles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ðŸš€ Job Scheduler</h1>
            <ul class="nav-links">
                <li><a href="/" class="{{ if page == " dashboard": "active" else: "" }}">Dashboard</a></li>
                <li><a href="/tasks" class="{{ if page == " tasks": "active" else: "" }}">Tasks</a></li>
                <li><a href="/schedule" class="{{ if page == " schedule": "active" else: "" }}">Schedule</a></li>
                <li><a href="/executions" class="{{ if page == " executions": "active" else: "" }}">Executions</a></li>
                <li><a href="/users" class="{{ if page == " users": "active" else: "" }}">Users</a></li>
                <li><a href="/tokens" class="{{ if page == " tokens": "active" else: "" }}">Tokens</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Job Scheduler - Built with Nim</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/static/app.js?v=2"></script>
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
